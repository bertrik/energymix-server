ext {
    libraries = [:]

    jacksonVersion = '2.15.0'
    retrofitVersion = '2.9.0'
    jerseyVersion = '2.34'
    dropwizardVersion = '4.0.0'
}

libraries.jackson = [
    "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
    "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}",
    "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:${jacksonVersion}",
    "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}",
    "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
]

libraries.dropwizard = [
    "io.dropwizard:dropwizard-core:${dropwizardVersion}",
    "io.dropwizard:dropwizard-assets:${dropwizardVersion}"
]

libraries.retrofit = [
    "com.squareup.retrofit2:retrofit:${retrofitVersion}",
    "com.squareup.retrofit2:converter-jackson:${retrofitVersion}",
    "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
]
libraries.retrofit_mock = "com.squareup.retrofit2:retrofit-mock:${retrofitVersion}"

// test libraries
libraries.junit = 'junit:junit:4.13.2'


<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="300">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektriciteitsopwek</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 850px; height: 850px;"></div>

<script>
    // Initialize the chart
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    // Fetch data from the source
    fetch('https://stofradar.nl/electricity/generation')
        .then(response => response.json())
        .then(data => {
            // Process the mix data for ECharts
            const chartData = data.mix.map(item => ({
                name: item.id,
                value: item.power,
                itemStyle: { color: item.color + 'cc', borderColor: '#fff' }
            }));

            // Configure the pie chart
            option = {
                title: {
                    text: 'Actuele Nederlandse elektriciteitsopwek',
                    subtext: 'Source: ENTSO-E (' + data.datetime + ')',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                itemStyle: {
                    borderRadius: 8,
                },
                series: [
                    {
                        name: 'Generation',
                        type: 'pie',
                        radius: '70%',
                        data: chartData,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 30,
                                shadowOffsetX: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            // Set the chart option
            myChart.setOption(option);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
